<!DOCType html>
<html>
<body>
    <h1>Hello World!</h1>
    <script>
        const ws = new WebSocket("ws://localhost:31000");
        ws.onopen = () => {
            console.log('Connected.');

            setInterval(() => {
                ws.send("hogehoge")
            }, 5000)
        }
        ws.onmessage = (data) => {
            console.log(data);

        }
        ws.onerror = (e) => {
            console.log(e);
        }
        ws.onclose = () => {
            console.log('Closed');
        }
    </script>
</body>
</html>
